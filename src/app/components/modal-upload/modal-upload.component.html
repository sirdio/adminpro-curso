<div class="fondo-negro animated zoomIns" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">


                    <img *ngIf="!imagenTemp" [src]="'xxxxxx' | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    <br><br>
                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file">



                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary" [ngClass]="_modalUploadService.oculto">Cerrar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>

</div>
