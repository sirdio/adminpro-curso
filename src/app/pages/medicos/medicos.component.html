<div class="row animated zoomIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" class="btn btn-outline-primary btn-rounded"> <i class="fa fa-plus"></i> Crear Médico</button>
                </div>
                <h3 class="card-title">Médicos Registrados (<small>{{ _medicoService.totalMedicos }}</small>)</h3>
                <table class="table table-hover animated fadeIn ">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre Médico</th>
                            <th scope="col">Hospital</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70"><img [src]="medico.img | imagen:'medico'" class="img-50 img-circle "></td>
                            <td>
                                <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control">
                            </td>
                            <td>
                                {{ medico.hospital.nombre }}
                                <!-- <button (click)="verUsuario( medico )" class="btn btn-outline-primary" title="Ver Usuario"> <i class="fa fa-eye"></i> </button> -->
                            </td>
                            <td>
                                <button [routerLink]="[ '/medico', medico._id ]" class="btn btn-outline-primary" title="Actualizar Médico"> <i class="fa fa-edit"></i> </button>
                                <button (click)="borrarMedico( medico )" class="btn btn-outline-danger" title="Borrar Médico"> <i class="fa fa-trash-o"></i> </button>


                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary"> <i class=" ti ti-angle-double-left"></i> Anteriores </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">  Siguientes <i class="ti  ti-angle-double-right"></i> </button>
            </div>
        </div>
    </div>
</div>
