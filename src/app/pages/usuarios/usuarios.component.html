<div class="row animated zoomIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>
<div class="row animated zoomIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="aler alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row " *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios Registrados (<small>{{totalRegistros}}</small>)</h3>
                <table class="table table-hover animated zoomIn ">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Role</th>
                            <th scope="col">Auth</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70"><img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer"></td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td> <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                            </td>
                            <td>

                                <button (click)="guardarUsuario( usuario )" class="btn btn-outline-primary"> <i class="fa fa-save"></i>    </button>

                                <button (click)="borrarUsuario( usuario )" class="btn btn-outline-danger">  <i class="fa fa-trash-o"></i> </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary"> <i class=" ti ti-angle-double-left"></i> Anteriores </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">  Siguientes <i class="ti  ti-angle-double-right"></i> </button>
            </div>
        </div>
    </div>
</div>
