<div class="row animated zoomIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospitales( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>
<div class="row animated zoomIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="aler alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="nuevoHospital()" class="btn btn-outline-primary btn-rounded"> <i class="fa fa-plus"></i> Crear Hospital</button>
                </div>
                <h3 class="card-title">Hospitales Registrados (<small>{{totalRegistros}}</small>)</h3>
                <table class="table table-hover animated fadeIn ">
                    <thead class="thead-dark text-center">
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre Hospital</th>
                            <th scope="col">Usuario</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70"><img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer"></td>
                            <!-- <td class="w70"><img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer"></td> -->
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control">
                            </td>
                            <td>
                                <button (click)="verUsuario( hospital )" class="btn btn-outline-primary" title="Ver Usuario"> <i class="fa fa-eye"></i> </button>
                            </td>
                            <td>
                                <button (click)="guardarHospital( hospital )" class="btn btn-outline-primary" title="Actualizar Hospital"> <i class="fa fa-save"></i> </button>
                                <button (click)="borrarHospital( hospital )" class="btn btn-outline-danger" title="Borrar Hospital"> <i class="fa fa-trash-o"></i> </button>


                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary"> <i class=" ti ti-angle-double-left"></i> Anteriores </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">  Siguientes <i class="ti  ti-angle-double-right"></i> </button>
            </div>
        </div>
    </div>
</div>
